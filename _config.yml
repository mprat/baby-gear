title: Pretty Good Baby Gear
email: prettygoodbabygear@gmail.com
author: Learnable LLC
description: >-
  When you have a baby, you buy everything with the baby in mind.
  Every product becomes a baby product. You do extensive research, read
  blogs, reviews, ingredients, etc. Here are some recommendations.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
favicon: ""
production_url: "https://prettygoodbabygear.com"
